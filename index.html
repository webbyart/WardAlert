<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WardAlert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Sarabun', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            colors: {
              pastel: {
                green: '#ecfdf5', // emerald-50
                greenText: '#059669', // emerald-600
                blue: '#f0f9ff', // sky-50
                blueText: '#0284c7', // sky-600
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.300.0?external=react,react-dom",
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-[#f0fdf4] via-[#ecfeff] to-[#f0f9ff] text-slate-800 min-h-screen selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
